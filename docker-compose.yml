version: "3"
services:
  hapi-fhir-jpaserver-start:
    build: .
    container_name: hapi-fhir-jpaserver-start
    restart: on-failure
    ports:
      - "8080:8080"

  hapi-fhir-mssql:
    image: mcr.microsoft.com/mssql/server:2017-CU14-ubuntu
    container_name: hapi_fhir-mssql
    restart: always
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'myv1tal$$'
      MSSQL_PID: 'Express'
    volumes:
      - /data/fhir-db:/var/opt/mssql
